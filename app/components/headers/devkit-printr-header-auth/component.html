<div ng-controller="AuthController" ng-init="init()">
	<span ng-click="login()">
		<div class="name">
			<span>{{ user.username }}</span>
		</div>
		<img ng-src="{{user.avatar || 'app/assets/images/avatar-fallback.jpg'}}?size=30" />
	</span>

	<a class="btn" ng-click="logout()" title="Logout">
		<span class="icon" style="-webkit-mask-image: url(app/assets/images/icon/manager.svg)"></span>
	</a>
</div>
